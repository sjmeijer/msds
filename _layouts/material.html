---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
	The following rooms contain this material:
	<ul>
	{% for room in page.rooms %}
		<li> <a href="{{ room }}">{{ room }}</a></li>
	{% endfor %}
	</ul>

  </article>

</div>
