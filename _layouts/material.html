---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
	The following rooms contain this material:
	{% for room in page.rooms offset:1%}
	<ul>
		<li> <a href="{{ site.baseurl }}/{{ room }}">{{ room }}</a></li>	
	</ul>
	{% endfor %}

  </article>

</div>
